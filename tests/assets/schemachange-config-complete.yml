config-version: 1
root-folder: 'root-folder-from-yaml'
modules-folder: 'modules-folder-from-yaml'
snowflake-account: 'snowflake-account-from-yaml'
snowflake-user: 'snowflake-user-from-yaml'
snowflake-role: 'snowflake-role-from-yaml'
snowflake-warehouse: 'snowflake-warehouse-from-yaml'
snowflake-database: 'snowflake-database-from-yaml'
snowflake-schema: 'snowflake-schema-from-yaml'
change-history-table: 'change-history-table-from-yaml'
vars:
  var1: 'from_yaml'
create-change-history-table: false
autocommit: false
verbose: false
dry-run: false
query-tag: 'query-tag-from-yaml'
oauthconfig:
  token-provider-url: 'token-provider-url-from-yaml'
  token-response-name: 'token-response-name-from-yaml'
  token-request-headers:
    Content-Type: 'Content-Type-from-yaml'
    User-Agent: 'User-Agent-from-yaml'
  token-request-payload:
    client_id: 'id-from-yaml'
    username: 'username-from-yaml'
    password: 'password-from-yaml'
    grant_type: 'type-from-yaml'
    scope: 'scope-from-yaml'
